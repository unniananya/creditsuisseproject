<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" crossorigin="anonymous">
</head>
<body th:style="'background: url(/images/background1.svg) center center no-repeat fixed;'">
<header>
    <nav>
        <!--			<a href="#"><img class="logo" src="./images/logo.svg" alt="Travely Logo | Homepage" /></a>-->
        <div class="links">
            <form th:action="@{/logout}" method="post" onsubmit="logout()">

                <input type="submit" value="Logout" class="button__med" />
            </form>

        </div>
    </nav>
</header>

<div class="register">
    <!--			<div class="container text-center">-->
    <div>
        <h1 class="hero__font";>Your Account Details</h1>
    </div>
    <br/>
    <form th:action="@{/users/account/update}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{password}" />
        <input type="hidden" th:field="*{noOfYearsExp}" />

        <div class="m-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" readonly="readonly" />
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"  />
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{username}" required minlength="2" maxlength="45"  />
                </div>
            </div>

            <br/>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Assigned Roles:</label>
                <div class="col-sm-8">
                    <span><b>[[${user.roles}]]</b></span>
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color:#fff">Roles: </label>
                <div class="col-8" style="color:#fff">
                    <th:block th:each="role: ${listRoles}">
                        <input type="radio" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2" checked="yes" />
                    </th:block>
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Organisation:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{organisation}" required minlength="2" maxlength="45"  />
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color:#fff">Industry: </label>
                <!--					<div class="col-8">-->
                <!--						<input type="text" th:field="*{industry}" class="form-control" required minlength="2" maxlength="45"/>-->
                <!--					</div>-->
                <div class="col-8">
                    <select name="industry" id="lang" size = "5" multiple>
                        <option value="Data">Data</option>
                        <option value="Software">Software</option>
                        <option value="Education">Education</option>
                        <option value="Business">Business</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Design">Design</option>
                        <option value="Animation">Animation</option>

                    </select><br/>
                    <br style="clear: both;" />
                    <input type="submit" value="Apply" th:field="*{industry}" class="apply"/>
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color:#fff">Interest: </label>
                <!--					<div class="col-8">-->
                <!--						<input type="text" th:field="*{industry}" class="form-control" required minlength="2" maxlength="45"/>-->
                <!--					</div>-->
                <div class="col-8">
                    <select name="interest" size = "5" multiple>
                        <option value="Analytics">Analytics</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Teaching">Teaching</option>
                        <option value="Drawing">Drawing</option>
                        <option value="Creating">Creating</option>
                        <option value="Projects">Projects</option>

                    </select><br/>
                    <br style="clear: both;" />
                    <input type="submit" value="Apply" th:field="*{interest}" class="apply"/>
                </div>
            </div>
            <br/>
            <div>
                <button type="submit" class="button__med">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
