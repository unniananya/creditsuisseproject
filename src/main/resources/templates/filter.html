<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!--    <script type="text/javascript" th:src="@{/js/webscoket.js}"></script>-->
</head>

<body th:style="'background: url(/images/background1.svg) center center no-repeat fixed;'">

<header>
    <nav>
        <!--			<a href="#"><img class="logo" src="./images/logo.svg" alt="Travely Logo | Homepage" /></a>-->
        <div class="links">
            <form th:action="@{/logout}" method="post" onsubmit="logout()">

                <input type="submit" value="Logout" class="button__med" />
            </form>

        </div>
    </nav>
</header>

<main>
    <section class="info">
        <h1 class="hero__font">Filter by Industry and Interest</h1>
        <form th:action="@{/users/filter}">

            <label class="col-4 col-form-label" style="color:#fff">Industry: </label>
            <!--					<div class="col-8">-->
            <!--						<input type="text" th:field="*{industry}" class="form-control" required minlength="2" maxlength="45"/>-->
            <!--					</div>-->
            <div class="col-8">
                <select name="industry" id="lang" size = "5" multiple>
                    <option value="Data">Data</option>
                    <option value="Software">Software</option>
                    <option value="Education">Education</option>
                    <option value="Business">Business</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Design">Design</option>
                    <option value="Animation">Animation</option>
                </select><br/>
                <br style="clear: both;" />
                <input type="submit" value="Apply" th:field="*{industry}" class="apply"/>
            </div>

            <label class="col-4 col-form-label" style="color:#fff">Interest: </label>
            <!--					<div class="col-8">-->
            <!--						<input type="text" th:field="*{industry}" class="form-control" required minlength="2" maxlength="45"/>-->
            <!--					</div>-->
            <div class="col-8">
                <select name="interest" size = "5" multiple>
                    <option value="Analytics">Analytics</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Teaching">Teaching</option>
                    <option value="Drawing">Drawing</option>
                    <option value="Creating">Creating</option>
                    <option value="Projects">Projects</option>

                </select><br/>
                <br style="clear: both;" />
                <input type="submit" value="Apply" th:field="*{interest}" class="apply"/>
            </div>
            <!--            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />-->
        </form>
        <!--        <script type="text/javascript">-->
        <!--        function clearSearch() {-->
        <!--        window.location = "[[@{/users/search}]]";-->
        <!--        }-->
        <!--        </script>-->

        <table class="table table-bordered table-sm mt-2">
            <thead>
            <tr>

                <th>User's First Name</th>
                <th>User's Last Name</th>
                <th>Organisation</th>
                <th>Industry</th>
                <th>Interest</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${userList}" th:field="${l}">
                <td th:text="${l.firstName}"></td>
                <td th:text="${l.lastName}"></td>
                <td th:text="${l.organisation}"></td>
                <td th:text="${l.industry}"></td>
                <td th:text="${l.interest}"></td>
            </tr>
            </tbody>
        </table>
    </section>


</main>
</body>
</html>
