<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Chat</title>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
	<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
		  rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"
			type="text/javascript"></script>
	<link crossorigin="anonymous" rel="stylesheet" th:href="@{/styles/main.css}">
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script th:src="@{/js/webscoket.js}" type="text/javascript"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
	<!--    libs for stomp and sockjs-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>

<body>
<div class="container-fluid h-100">

	<div class="row justify-content-center h-100">

		<div class="col-md-4 col-xl-3 chat">
			<div class="card mb-sm-3 mb-md-0 contacts_card">
				<div class="card-header">
					<div class="input-group">
						<input class="form-control search" name="" placeholder="Search..." type="text">
						<div class="input-group-prepend">
							<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
						</div>
					</div>
				</div>
				<div class="card-body contacts_body">
					<ui class="contacts" id="usersList">

					</ui>
					<hr>
					<h6>My Group</h6>
					<ui class="contacts" id="groupList">

					</ui>

				</div>
				<form method="post" onsubmit="logout()" th:action="@{/logout}">

					<input type="submit" value="Logout"/>
				</form>
				<!--					<button class="input-group-text send_btn" id="logoutBtn" onclick="logout()">Logout</button>-->
			</div>
		</div>
		<div class="col-md-8 col-xl-6 chat">
			<div class="card">
				<div class="card-header msg_head" id="formMessageHeader">
					<div class="d-flex bd-highlight">
						<div class="img_cont">
							<img class="rounded-circle user_img"
								 src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg">
							<span class="online_icon"></span>
						</div>
						<div class="user_info">
							<span id="userName"></span>
							<p></p>
						</div>
					</div>

				</div>
				<div class="card-body msg_card_body" id="formMessageBody">


				</div>
				<div class="card-footer">
					<div class="input-group" id="formSubmit">
						<div class="input-group-append">
							<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
						</div>
						<textarea class="form-control type_msg" id="message-to-send" name="message-to-send"
								  placeholder="Type your message..."></textarea>
						<!--								<div class="input-group-append">-->
						<!--									<button class="input-group-text send_btn" id="sendBtn" onclick="sendMessage()"><i class="fas fa-location-arrow"></i></button>-->
						<!--								</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
